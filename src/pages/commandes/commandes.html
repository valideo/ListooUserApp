<ion-header>

    <header-small></header-small>
  
  </ion-header>


<ion-content padding>
  <h1>Mis pedidos</h1>
  <p>Los pedidos realizados el dia de hoy:</p>
  <ion-list>
    <ion-card *ngFor="let item of ordersDetail" (click)="goToDetail(item)">
        <div class="imgWrap">
          <img src="http://5.51.150.55:8080/uploads/{{item.piUrl}}"/>
        </div>
        <div class="picText">
          <h1>{{item.restoName}}</h1>
          <p>{{item.restoType}}</p>
          <p>$ {{item.finalPrice}} ({{item.qtite}} pedido(s))</p>
        </div>
        <div class="bottomBar aRecup" *ngIf="!item.isExpire && !item.isRecup" >
            <h3>RECOGER EN : {{item.timeLeft}}</h3>
        </div>
        <div class="bottomBar recup" *ngIf="item.isRecup">
            <h2>PEDIDO RECOGIDO</h2>
        </div>
        <div class="bottomBar expire" *ngIf="item.isExpire">
            <h2>Panier expir√©</h2>
        </div>
    </ion-card>
  </ion-list>
</ion-content>
