<ion-header>
  <header-big></header-big>
</ion-header>


<ion-content padding>
  <p>Quelques renseignements sur vous et votre ...</p>
  <ion-item>
    <ion-label floating>Nom :</ion-label>
    <ion-input [(ngModel)]="sName" type="text"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label floating>Prenom :</ion-label>
      <ion-input [(ngModel)]="fName" type="text"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label floating>Email :</ion-label>
      <ion-input [(ngModel)]="email" type="email"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label floating>Mot de passe :</ion-label>
      <ion-input [(ngModel)]="password" type="password"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label floating>Téléphone :</ion-label>
      <ion-input [(ngModel)]="tel" type="tel"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label floating>Nom de l'établissement :</ion-label>
      <ion-input [(ngModel)]="restoName" type="text"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label floating>Adresse :</ion-label>
      <ion-input [(ngModel)]="address" type="text"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label floating>Ville :</ion-label>
      <ion-input [(ngModel)]="city" type="text"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label floating>Code postal :</ion-label>
      <ion-input [(ngModel)]="zip" type="number"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Type de restaurant :</ion-label>
    <ion-select [(ngModel)]="restoType" multiple="false" cancelText="Annuler"
      okText="Valider">
      <ion-option  value="burger">Burger</ion-option>
      <ion-option  value="pizza">Pizza</ion-option>
      <ion-option  value="jap">Japonesa</ion-option>
      <ion-option  value="acai">Açai</ion-option>
      <ion-option  value="healthy">Saudavel</ion-option>
    </ion-select>
  </ion-item>

  <button ion-button full (click)="clickRegister()">Créer un compte</button>

</ion-content>
