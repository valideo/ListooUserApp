<ion-header>
  <header-big></header-big>
</ion-header>


<ion-content padding>
  <p>Antes de comenzar, cuéntanos sobre ti :</p>
  <ion-list>
    <ion-grid>
        <ion-row>
          <ion-col col-6>
            <ion-item>
                <ion-label stacked>Nombre :</ion-label>
                <ion-input [(ngModel)]="fName" placeholder="Carlos" type="text"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col col-6>
            <ion-item>
                <ion-label stacked>Apellido :</ion-label>
                <ion-input [(ngModel)]="sName" placeholder="Ruiz" type="text"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    <ion-item>
        <ion-label stacked>Email :</ion-label>
        <ion-input [(ngModel)]="email" placeholder="carlosruiz@gmail.com" type="email"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label stacked>Contraseña:</ion-label>
        <ion-input [(ngModel)]="password" placeholder="**********" type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Confirmar contraseña:</ion-label>
      <ion-input [(ngModel)]="confPassword" placeholder="**********" type="password"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label stacked>Edad :</ion-label>
        <ion-input [(ngModel)]="age" placeholder="20" type="number"></ion-input>
      </ion-item>
    <ion-item>
        <ion-label stacked>Teléfono:</ion-label>
        <ion-input [(ngModel)]="tel" placeholder="300 123 45 67" type="tel"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label stacked>Dirección :</ion-label>
        <ion-input [(ngModel)]="address" placeholder="Cra 7 # 91 - 72" type="text"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label stacked>Ciudad :</ion-label>
        <ion-input [(ngModel)]="city" placeholder="Bogota" type="text"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button full (click)="clickRegister()">Crear cuenta</button>

</ion-content>
