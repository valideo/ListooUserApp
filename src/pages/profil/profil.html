<ion-header class="shadowed">

    <header-small></header-small>
  
</ion-header>


<ion-content padding>
  <h1>Perfil:</h1>
  <div style="text-align : center"><button outline style=" border-width: 1px; border-style: solid; border-color: #1EC69F; color: #1EC69F !important; background: none !important;margin-top: 0px !important" ion-button (click)="goDetailApp()">Informaciones de confidencialidad</button></div>
  <p>Detalles de su perfil : </p>
    <ion-list>
          <ion-grid>
              <ion-row>
                <ion-col col-6>
                  <ion-item>
                      <ion-label stacked>Nombre :</ion-label>
                      <ion-input disabled="{{isDisabled}}" [(ngModel)]="fName" placeholder="Carlos" type="text"></ion-input>
                  </ion-item>
                </ion-col>
                <ion-col col-6>
                  <ion-item>
                      <ion-label stacked>Apellido :</ion-label>
                      <ion-input disabled="{{isDisabled}}" [(ngModel)]="sName" placeholder="Ruiz" type="text"></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>
            </ion-grid>
          <ion-item>
              <ion-label stacked>Email :</ion-label>
              <ion-input disabled="{{isDisabled}}" [(ngModel)]="email" placeholder="carlosruiz@gmail.com" type="email"></ion-input>
          </ion-item>
        <ion-item>
            <ion-label stacked>Fecha de nacimiento:</ion-label>
            <ion-input disabled="{{isDisabled}}" [(ngModel)]="age" type="number"></ion-input>
        </ion-item>
          <ion-item>
              <ion-label stacked>Teléfono:</ion-label>
              <ion-input disabled="{{isDisabled}}" disabled="{{isDisabled}}" [(ngModel)]="tel" placeholder="300 123 45 67" type="tel"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label stacked>Dirección :</ion-label>
              <ion-input disabled="{{isDisabled}}" [(ngModel)]="address" placeholder="Cra 7 # 91 - 72" type="text"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label stacked>Ciudad :</ion-label>
              <ion-input disabled="{{isDisabled}}" [(ngModel)]="city" placeholder="Bogota" type="text"></ion-input>
          </ion-item>
          </ion-list>
  
    <button ion-button full (click)="editInfos()">{{btnText}}</button>
    <button ion-button full *ngIf="isDisabled" class="lastBtn" (click)="disconnect()">Desconectarse</button>

</ion-content>
