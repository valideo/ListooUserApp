<ion-header>
  <header-big></header-big>
</ion-header>


<ion-content padding [style.background-position-y]="shouldHeight">

    <p>¡ Haciendo bien a tu billetera y al medio ambiente !</p>

    <ion-item>
        <ion-input [(ngModel)]="email" type="email" placeholder="Email"></ion-input>
    </ion-item>
    <ion-item>
        <ion-input [(ngModel)]="password" type="password" placeholder="Contraseña"></ion-input>
    </ion-item>

    <button ion-button full (click)="clickLogin()">Iniciar sesión</button>

    <a (click)="forgotPassClick()">¿Olvidó su contraseña?</a>

</ion-content>
